</head>

<body>
    <header class="navbar">
        <div class="nav-item gmail">
            <a href="https://mail.google.com/mail/u/0/">Gmail</a>
        </div>
        <div class="nav-item images">
            <a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
        </div>
        <div class="nav-item grid-icon">
            <img class="grid-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdymXjqCHEult9jPWcahIriKMmc0VILIn1Bw&usqp=CAU" alt="">
        </div>
        <div class="nav-item my">
            <img class="my-img" src="https://cdn.iconscout.com/icon/free/png-256/g-characters-character-alphabet-letter-36042.png" alt="">
        </div>
        <div class="grid-menu hide">
            <div class="grid-menu-items"><a href="https://myaccount.google.com/?utm_source=OGB&utm_medium=app"><img class="grid-menu-items-img" src="https://cdn.iconscout.com/icon/free/png-256/g-characters-character-alphabet-letter-36042.png" alt="">Account</a></div>
            <div class="grid-menu-items"><a href="https://www.google.com/?authuser=0"><img class="grid-menu-items-img" src="https://w7.pngwing.com/pngs/882/225/png-transparent-google-logo-google-logo-google-search-icon-google-text-logo-business.png" alt="">Search</a></div>
            <div class="grid-menu-items"><a href="https://www.google.com/maps?authuser=0"><img class="grid-menu-items-img" src="https://cdn.vox-cdn.com/thumbor/KqYnd6YgxZ6yJvyBCk-heGXYEMM=/0x0:1280x800/1400x1400/filters:focal(640x400:641x401)/cdn.vox-cdn.com/uploads/chorus_asset/file/19700731/googlemaps.png" alt="">Maps</a></div>
            <div class="grid-menu-items"><a href="https://www.youtube.com/"><img class="grid-menu-items-img" src="https://yt3.googleusercontent.com/584JjRp5QMuKbyduM_2k5RlXFqHJtQ0qLIPZpwbUjMJmgzZngHcam5JMuZQxyzGMV5ljwJRl0Q=s900-c-k-c0x00ffffff-no-rj">Youtube</a></div>
            <div class="grid-menu-items"><a href="https://play.google.com/store/games?pli=1"><img class="grid-menu-items-img" src="https://www.logo.wine/a/logo/Google_Play/Google_Play-Icon-Logo.wine.svg" alt="">Play</a></div>
            <div class="grid-menu-items"><a href="https://mail.google.com/mail/u/0/"><img class="grid-menu-items-img" src="https://static.vecteezy.com/system/resources/previews/016/716/465/non_2x/gmail-icon-free-png.png" alt="">Gmail</a></div>
            <div class="grid-menu-items"><a href="https://drive.google.com/?authuser=0"><img class="grid-menu-items-img" src="https://play-lh.googleusercontent.com/t-juVwXA8lDAk8uQ2L6d6K83jpgQoqmK1icB_l9yvhIAQ2QT_1XbRwg5IpY08906qEw" alt="">Drive</a></div>
            <div class="grid-menu-items"><a href=https://meet.google.com/?hs=197&authuser=0&pli=1"><img class="grid-menu-items-img" src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-meet-512.png" alt="">Meet</a></div>
            <div class="grid-menu-items"><a href="https://contacts.google.com/"><img class="grid-menu-items-img" src="https://play-lh.googleusercontent.com/fvhPW8dpGXM42Y-6aQU8Yl25L1l_mVgeoM-n08FxAkM7umAHkNs8wcs4MA49E67a7WVt=w240-h480-rw" alt="">Contacts</a></div>

    </header>

    <main class="main-section">
        <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">

        <form action="">
            <div class="search-bar">
                <div class="grid-item">
                    <label for="search-bar-text"><i class="fa-solid fa-magnifying-glass" style="color: #8f8a8a;"></i></label>
                    <input type="text" id="search-bar-text" >
                </div>
                <div class="grid-item">
                    <i class="fa-solid fa-xmark search-cross hide"></i>
                </div>
                <div class="grid-item search-mic">
                    <i class="fa-solid fa-microphone" style="color: #363434;">
                    </i>
                </div>
                <span class="searchby-text hide" id="searchby-text-1">Search by voice</span>
                <div class="grid-item search-lens">
                    <i class="fa-solid fa-camera" style="color: #363434;">
                    </i>
                </div>                
                <span class="searchby-text hide" id="searchby-text-2">Search by image</span>
            </div>
            <div>
                <button type="submit" class="search-button">Google Search</button>
                <button type="button" class="search-button">
                    <a href="https://www.google.com/doodles/">I'm Feeling Lucky</a>
                </button>
            </div>
            <div class="language">
                Google offered in :
                <a href="">हिन्दी</a>
                <a href="">বাংলা</a>
                <a href="">తెలుగు</a>
                <a href="">मराठी</a>
                <a href="">தமிழ்</a>
                <a href="">ગુજરાતી</a>
                <a href="">ಕನ್ನಡ</a>
                <a href="">മലയാളം</a>
                <a href="">ਪੰਜਾਬੀ</a>
            </div>
        </form>
        
    </main>

    <footer>
        <div class="footer-div"><span>India</span></div>
        <div class="footer-div footer-grid">
            <div id="grid-item-1">
                <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/intl/en_in/business/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div id="grid-item-2">
                <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
